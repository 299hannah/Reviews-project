{%block content%}
<div class="container">
    <div class="row">
        {%if projects%}
        <h2>Found {{projects|length}} of searched term {{message}}</h2>
        {%else%}
        <h2>Found 0 projects for the search term {{message}}</h2>
        {%endif%}
    </div>
    <div class="row">
        {%if projects%}
        {%for projects in projects%}
        
        <div class="col-md-4">
        
            <img style="max-width: 100%; max-height: 100%;" src="{{photo.image.url}}" alt="">
        </div>
            <div class="col-md-6">

            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                    <p>{{project.description}}</p>
                   </div>
            </div>
            </div>
    </div>
    {%endfor%}
    {%endif%}

</div>
</div>
{%endblock%}
